<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CloudSight</title>
</head>

<body ng-app="CloudSight" layout="column" ng-cloak>
    <div layout="row" layout-padding ng-controller="sidenavCtrl">
        <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="sideToggle">
            Left navigation pane
            <md-button ng-click="closeLeftMenu()" class="md-raised md-warn">
                &lt; Close Menu
            </md-button>
            <md-button href='#operators' class="md-raised">
                Operators
            </md-button>
            <md-button href="#users" class="md-raised">
                Users
            </md-button>
            <md-button href="#groups" class="md-raised">
                Groups
            </md-button>
        </md-sidenav>
        <md-button ng-click="openLeftMenu()" ng-hide="isOpenLeft()" class="md-raised md-warn">
            Open Menu &gt;
        </md-button>

        <md-content layout-fill ng-view>
            test
        </md-content>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
