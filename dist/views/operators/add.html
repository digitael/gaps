<div layout="row" layout-padding style="background-color:rgb(46, 46, 176);color:white;">
    <h2>Add new operator</h2>
</div>
<div ng-controller="addOperatorCtrl">
    <form action="" name="addOperatorForm">
        <div layout="row" flex="100" flex ng-form="addOperatorForm">
            <md-list flex="50">
                <md-list-item>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Operator name</label>
                        <input ng-model="operator.name" ng-model-options="{ updateOn: 'submit'}"> 
                    </md-input-container>
                </md-list-item>
                <md-list-item>
                    <p>Network Operator</p>
                    <md-switch class="md-primary" ng-model="operator.network" ng-model-options="{ updateOn: 'submit'}"></md-switch>
                </md-list-item>

                <md-list-item>
                    <p>Voice Operator</p>
                    <md-switch class="md-primary" ng-model="operator.voice" ng-model-options="{ updateOn: 'submit'}"></md-switch>
                </md-list-item>

                <md-list-item>
                    <p>CATV Operator</p>
                    <md-switch class="md-primary" ng-model="operator.catv" ng-model-options="{ updateOn: 'submit'}"></md-switch>
                </md-list-item>

                <md-list-item>
                    <p>Data Operator</p>
                    <md-switch class="md-primary" ng-model="operator.data" ng-model-options="{ updateOn: 'submit'}"></md-switch>
                </md-list-item>
            </md-list>
        </div>
        <md-button type="submit" class="md-raised md-primary" ng-click="newOperator(operator)" ng-hide="$routeParams.id">Submit</md-button>
        <md-button class="md-raised md-primary" ng-click="updateOperator(operator)" ng-show="$routeParams.id" ng-disabled="addOperatorForm.$pristine">Update</md-button>
        <md-button class="md-raised md-primary" ng-click="addOperatorForm.$rollbackViewValue()">Reset values</md-button>
    </form>
</div>
