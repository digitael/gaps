<div ng-controller="addOperatorCtrl">
    <div layout="row" flex="100" flex layout-padding style="background-color:rgb(46, 46, 176);color:white;">
        <div layout="column" flex="80">
            <h2>{{ operator.name ? operator.name : "New Operator" }}</h2>
        </div>
        <div layout="column" flex="20">
            <md-button ng-show="$routeParams.id" ng-click="showConfirm($event, operator)" class="">
            <md-icon class="delete-icon">delete_forever</md-icon>
            </md-button>
        </div>


    </div>
    <form action="" name="addOperatorForm">
        <div layout="row" flex="100" flex ng-form="addOperatorForm">
            <md-list flex="50">
                <md-list-item>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Operator name</label>
                        <input ng-model="operator.name">
                    </md-input-container>
                </md-list-item>
                <md-list-item>
                    <p>Network Operator</p>
                    <md-switch class="md-primary" ng-model="operator.network"></md-switch>
                </md-list-item>

                <md-list-item>
                    <p>Voice Operator</p>
                    <md-switch class="md-primary" ng-model="operator.voice"></md-switch>
                </md-list-item>

                <md-list-item>
                    <p>CATV Operator</p>
                    <md-switch class="md-primary" ng-model="operator.catv"></md-switch>
                </md-list-item>

                <md-list-item>
                    <p>Data Operator</p>
                    <md-switch class="md-primary" ng-model="operator.data"></md-switch>
                </md-list-item>
            </md-list>
        </div>
        <md-button type="submit" class="md-raised md-primary" ng-click="newOperator(operator)"
            ng-hide="$routeParams.id">Submit</md-button>

        <md-button class="md-raised md-primary" ng-click="updateOperator(operator)" ng-show="$routeParams.id"
            ng-disabled="addOperatorForm.$pristine">Update</md-button>
        <md-button class="md-raised md-primary" ng-href="/#/operators">Cancel</md-button>

    </form>
</div>
